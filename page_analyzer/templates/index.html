{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
        
        <form action="{{ url_for('add_url_page') }}" method="post" class="d-flex justify-content-center">
            <div class="row w-100">
                <div class="col-8">
                    <input type="text" name="url" placeholder="https://www.example.com" 
                           value="{{ url or '' }}"
                           class="form-control form-control-lg" required>
                </div>
                <div class="col-4">
                    <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
