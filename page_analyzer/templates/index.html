{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <h1 class="display-3 mb-4">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
        
        <form action="/urls" method="post" class="d-flex justify-content-center">
            <div class="row w-100">
                <div class="col-8">
                    <input type="text" name="url" placeholder="https://www.example.com" 
                           class="form-control form-control-lg" required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Проверить</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
